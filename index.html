<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}
h1{
    text-align: center;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px black;
}

input {
     width: 97%;
    padding: 10px;
    margin: 20px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #259229;
    color: #fff;
    width: 100%;
    border: none;
    padding: 13px;
    font-size: large;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}

button:hover {
   opacity: 0.8;
}

</style>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total.</p><br>
        <label for="billAmount">Bill amount:</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount">
        
        <label for="tipPercentage">Tip percentage:</label>
        <input type="number" id="tipPercentage" placeholder="Enter tip percentage">
        
        <button id="calculateButton">CALCULATE</button>
        
        <p id="total">Total: </p>
    </div>
    <script>
document.getElementById('calculateButton').addEventListener('click', function() {
    const billAmount = parseFloat(document.getElementById('billAmount').value);
    const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);

    if (isNaN(billAmount) || isNaN(tipPercentage)) {
        alert('Please enter valid numbers for both fields.');
        return;
    }

    const tipAmount = billAmount * (tipPercentage / 100);
    const totalAmount = billAmount + tipAmount;

    document.getElementById('total').textContent = 'Total: ' + totalAmount.toFixed(2);
});

</script>
</body>
</html>
